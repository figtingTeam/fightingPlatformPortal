<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>拼生活、拼红包</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telphone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="320">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<meta name="browsermode" content="application">
		<meta name="x5-page-mode" content="app">
		<meta name="msapplication-tap-highlight" content="no">
		<!-- External css-->
		<link rel="stylesheet" href="stylesheet/app.css">
		<!--[if lt IE 9]>
		<script src="javascript/html5shiv.js" type="text/javascript"></script>
		<![endif]-->
	</head>
	<body>
		<header class="header">
			<h2 class="f-title">登陆</h2>
		</header>
		<div class="f-warp">
			<div class="f-bg-1"></div>
			<form class="f-login-form">
				<div class="f-tel-wrap">
					<input type="tel" name="" placeholder="请输入手机号" maxlength="11">
				</div>
				<div class="f-pass-wrap">
					<input type="password" name="" placeholder="请输入密码">
				</div>
				<div class="f-agree">
					<span class="fl">
						<i class="f-checkbox active"></i>《关于拼了平台服务协议》
					</span>
					<a href="javascript:;" class="f-forgot-pass fr">忘记密码？</a>
				</div>
				<a href="javascript:;" class="f-login-btn">登陆</a>
			</form>
			<a href="javascript:;" class="f-regist">注册</a>
		</div>
	</body>
	<!-- JavaScript --> 
	<script src="javascript/app.js"></script>
</html>
