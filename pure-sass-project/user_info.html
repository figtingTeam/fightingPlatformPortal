<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>拼生活忘记密码页面</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telphone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="320">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="browsermode" content="application">
		<meta name="x5-page-mode" content="app">
		<meta name="msapplication-tap-highlight" content="no">
		<!-- External css-->
		<link rel="stylesheet" href="stylesheet/app.css">
		<!--[if lt IE 9]>
		<script src="javascript/html5shiv.js" type="text/javascript"></script>
		<![endif]-->
	</head>
	<body>
		<div class="f-com-bg f-user-info">
			<header class="header">
				<i class="back">后退</i>
				<h2 class="f-title">我的信息</h2>
				<i class="user-info">操作</i>
			</header>
			<div class="f-warp">
				<form class="f-userinfo-form">
					<div class="f-pass-wrap">
						<input type="password" name="" placeholder="请输入原密码">
					</div>
					<div class="f-pass-wrap">
						<input type="password" name="" placeholder="设置新密码">
					</div>
					<div class="f-pass-wrap">
						<input type="password" name="" placeholder="重复新密码">
					</div>
					<a href="javascript:;" class="f-btn f-updatepass-btn">完成</a>
				</form>
			</div>
		</div>
	</body>
	<!-- JavaScript --> 
	<!-- JavaScript --> 
	<script src="javascript/init.js"></script>
	<script src="javascript/app.js"></script>
</html>
