		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta name="format-detection" content="telphone=no, email=no" />

				</div>

					</span>
					<a href="javascript:;" class="f-forgot-pass fr">忘记密码？</a>
				</div>
				<div class="f-agree">
					<span class="fl">
						<i class="f-checkbox active"></i>《关于拼了平台服务协议》
					</span>
					<a href="javascript:;" class="f-forgot-pass fr">忘记密码？</a>
				</div>
				<a href="javascript:;" class="f-login-btn">登陆</a>
			</form>
			<a href="javascript:;" class="f-regist">注册</a>

	<!-- JavaScript --> 
	<script src="javascript/app.js"></script>
