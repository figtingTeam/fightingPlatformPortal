<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>发起任务</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telphone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="320">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="browsermode" content="application">
		<meta name="x5-page-mode" content="app">
		<meta name="msapplication-tap-highlight" content="no">
		<!-- External css-->
		<link rel="stylesheet" href="stylesheet/app.css">
		<!--[if lt IE 9]>
		<script src="javascript/html5shiv.js" type="text/javascript"></script>
		<![endif]-->
	</head>
	<body>
		<div class="f-start-task-bg f-start-task">
			<header class="header">
				<i class="back">后退</i>
				<h2 class="f-title">发起任务</h2>
			</header>
			<div class="f-warp">
				<form class="f-start-task-form">
					<div class="f-form-wrap">
						<div class="f-join">总人数:</div>
						<div class="f-lable">人</div>
						<div class="f-input">
							<input type="tel" name="" placeholder="请输入参与人数" value="100">
						</div>
					</div>
					<div class="f-form-wrap">
						<div class="f-join">每人支付:</div>
						<div class="f-lable">元</div>
						<div class="f-input">
							<input type="tel" name="" placeholder="请输入参与人数" value="1.00">
						</div>
					</div>
					<div class="f-agree">
						<span class="fl">
							<i class="f-checkbox active"></i>《关于拼了平台服务协议》
						</span>
					</div>
					<a href="javascript:;" class="f-btn f-findpass-btn">发起任务</a>
				</form>
			</div>
		</div>
	</body>
	<!-- JavaScript --> 
	<!-- JavaScript --> 
	<script src="javascript/init.js"></script>
	<script src="javascript/app.js"></script>
</html>
