<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>拼生活注册页面</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telphone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="320">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="browsermode" content="application">
		<meta name="x5-page-mode" content="app">
		<meta name="msapplication-tap-highlight" content="no">
		<!-- External css-->
		<link rel="stylesheet" href="stylesheet/app.css">
		<!--[if lt IE 9]>
		<script src="javascript/html5shiv.js" type="text/javascript"></script>
		<![endif]-->
	</head>
	<body>
		<div class="f-com-bg f-register">
			<header class="header">
				<i class="back">后退</i>
				<h2 class="f-title">注册</h2>
			</header>
			<div class="f-warp">
				<form class="f-register-form">
					<div class="f-u-wrap">
						<input type="text" name="" placeholder="请输入姓名">
					</div>
					<div class="f-tel-wrap">
						<input type="tel" name="" placeholder="请输入手机号" maxlength="11">
					</div>
					<div class="f-verify-wrap">
						<input type="tel" name="" placeholder="请输入验证码">
						<a href="javascript:;" class="fr">获取验证码</a>
					</div>
					<div class="f-pass-wrap">
						<input type="password" name="" placeholder="设置密码">
					</div>
					<div class="f-pass-wrap">
						<input type="password" name="" placeholder="重置密码">
					</div>
					<div class="protocol">
						<h2>协议书</h2>
						<p>我是协议书，啦啦啦啦啦啦啦啦啦，不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制不能复制</p>
					</div>
					<div class="f-agree">
						<span class="fl">
							<i class="f-checkbox active"></i>《关于拼了平台服务协议》
						</span>
					</div>
					<a href="javascript:;" class="f-btn f-regist-btn">注册</a>
				</form>
			</div>
		</div>
		<div class="f-pop">
			<div class="f-pop-wrap">
				<h2>验证码校验</h2>
				<i class="close"></i>
				<div class="f-pass-wrap">
					<input class="f-input-num" type="password" name="" placeholder="请输入验证码">
					<img src="http://www.feidee.com/money/numValidator?r=0.07506713038310409" class="f-check-num">
				</div>
				<a href="javascript:;" class="f-changepass-btn">完成</a>
				</div>
		</div>
	</body>
	<!-- JavaScript --> 
	<!-- JavaScript --> 
	<script src="javascript/init.js"></script>
	<script src="javascript/toast.js"></script>
	<script src="javascript/app.js"></script>
</html>
